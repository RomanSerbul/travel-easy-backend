spring:
  application:
    name: travel-easy-backend
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    # Railway PostgreSQL - використовуємо внутрішню мережу
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:travel_easy}?sslmode=disable&connectTimeout=10&socketTimeout=30
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      keepalive-time: 60000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
  # SMTP disabled - using Resend API instead
  # mail:
  #   host: smtp.gmail.com
  #   port: 465
  cache:
    type: simple
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: ${PORT:8081}

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data: DEBUG

app:
  url: ${APP_URL:http://localhost:4200}
  admin:
    username: ${APP_ADMIN_USERNAME:admin}
    password: ${APP_ADMIN_PASSWORD:admin123}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  notifications:
    telegram:
      bot-token: ${TELEGRAM_BOT_TOKEN:}
      chat-id: ${TELEGRAM_CHAT_ID:}
    viber:
      auth-token: ${VIBER_AUTH_TOKEN:}
    email:

      from: ${MAIL_FROM:romanserbul@gmail.com}
      manager: ${MAIL_MANAGER:romanserbul@gmail.com}
      resend-api-key: ${RESEND_API_KEY:re_SDXYH4Vw_5AJycLH9TmsP5LR5wFgmmUEP}
  storage:
    minio:
      enabled: ${MINIO_ENABLED:false}
      bucket: ${MINIO_BUCKET:media}
      private-endpoint: ${MINIO_PRIVATE_ENDPOINT:http://localhost:9000}
      public-endpoint: ${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
      access-key: ${MINIO_ROOT_USER:}
      secret-key: ${MINIO_ROOT_PASSWORD:}
      region: ${MINIO_REGION:}
