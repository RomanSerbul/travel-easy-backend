spring:
  application:
    name: travel-easy-backend
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    # Railway надає окремі змінні для PostgreSQL
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:travel_easy}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:password}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
  cache:
    type: simple
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: ${PORT:8081}

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data: DEBUG

app:
  url: ${APP_URL:http://localhost:4200}
  admin:
    username: ${APP_ADMIN_USERNAME:admin}
    password: ${APP_ADMIN_PASSWORD:admin123}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  notifications:
    telegram:
      bot-token: ${TELEGRAM_BOT_TOKEN:}
      chat-id: ${TELEGRAM_CHAT_ID:}
    viber:
      auth-token: ${VIBER_AUTH_TOKEN:}
  storage:
    minio:
      enabled: ${MINIO_ENABLED:false}
      bucket: ${MINIO_BUCKET:media}
      private-endpoint: ${MINIO_PRIVATE_ENDPOINT:http://localhost:9000}
      public-endpoint: ${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
      access-key: ${MINIO_ROOT_USER:}
      secret-key: ${MINIO_ROOT_PASSWORD:}
      region: ${MINIO_REGION:}
